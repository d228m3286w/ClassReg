<html>
<body>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" src="app.js" ></script>
</head>
<div class="container">
  <form class="col-sm-8 col-sm-offset-2 m-t-3"> 
    <input id='class' name='class' type='text' value="" placeholder="Subject Name" />
    <input id='student' class="m-l-1" name='student' type='text' value="" placeholder="Student Name" />
    <button type="button" class="m-l-1" onclick="addClass(); addStudent(); return false;">Create Subject and Student</button>
  </form>

  <fieldset class="col-sm-8 col-sm-offset-2 m-t-3">
    <select id='availableClasses'>
      <option>Enroll in a class</option>
    </select>
    <select id='registeredStudents' class="m-l-1">
      <option>Select a student to enroll</option>
    </select>
     <button type="button" class="m-l-1" onclick="register(); return false;">Register for Class</button>
  </fieldset>

  <div id='schedule' class="container col-sm-8 col-sm-offset-2 m-t-2">
  </div>
</div>

</body>
<html>
